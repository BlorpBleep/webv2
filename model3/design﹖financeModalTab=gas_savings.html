tDeliveredVehiclesById","getLogActivitySession":"/configurator/api/v3/log","checkVerificationStatus":"/configurator/api/v3/verify-status"},"isNfaSigned":false,"tco_enabled":false,"isPreOrder":false,"isPaymentDisabled":false,"isPasswordlessFlow":true,"isTaxInclusive":false,"regionsData":[],"isNoPostalCodeMarket":false,"isCountryWithStateCode":true,"show_financial_tabs_enabled":true,"isAbuDhabiEntitySplitEnabled":false,"isInventorySwapEnabled":false,"availableProvincesForAddressVerification":null,"lexiconId":"Marketing US 2024.Aug.02 14857.1358.13374.94080","isOrderFeeAPIEnabled":false,"t4bAccountHeader":"","t4bNotifications":null,"t4bServiceTabEnabled":false,"t4bShopTabEnabled":false,"t4bNewMarketExpEnabled":false,"showTaxesAndFees":true,"regDeliveryData":null,"registrantType":null,"isPreQualifyEnabled":true,"setLocaleHeader":false,"isNewOrderProfileUrl":true,"socialShareAsset":"Model-3-Social-LHD.jpg","collectWebqlStats":false,"bannerContent":[{"selected_by":{"condition":"new"},"content":{"type":"taxCredit","dynamicEligibility":true,"modalContent":"<p>Eligible customers who take delivery of a qualified new Tesla and meet all federal requirements are eligible to receive {TAX_CREDIT_AMOUNT} off the purchase price. Applied to the purchase price at time of delivery. Only for eligible cash or financing purchases. Customers can purchase up to two vehicles per year with the tax credit applied directly to the purchase price.</p><div class='tds-text--h5'><strong>Eligibility Criteria</strong></div><ul class='tds-list tds-list--unordered'><li>$300,000 for married couples filing jointly</li><li>$225,000 for heads of households</li><li>$150,000 for all other filers</li></ul><div class='tds-text--h5'><strong>Price Caps</strong></div><div>The new 2024 vehicle's MSRP at time of delivery must not exceed the following caps. This price includes optional equipment physically attached to the vehicle at the time of delivery and excludes software features, accessories, taxes and fees.</p><ul class='tds-list tds-list--unordered'><li>Model 3 Long Range Rear-Wheel Drive: $55,000</li><li>Model 3 Long Range All-Wheel Drive: $55,000</li><li>Model 3 Performance: $55,000</li><li>Model Y Rear-Wheel Drive: $80,000</li><li>Model Y Long Range All-Wheel Drive: $80,000 </li><li>Model Y Performance: $80,000</li><li>Model X Dual Motor: $80,000</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--caption'>Your eligibility for any tax credits depends on your personal tax situation. We recommend speaking with a tax professional for guidance.</span></p>","modalSectionTitle":"Federal Tax Credit Eligibility","modalTitle":"{TAX_CREDIT_AMOUNT} Federal Tax Credit"}},{"content":{"type":"taxCredit","dynamicEligibility":true,"modalContent":"<p>For all qualifying used electric vehicle deliveries, eligible customers may receive a tax credit of up to $4,000, or up to 30% of the purchase price, whichever value is less.</p><p>Eligible customers must meet all federal requirements, including, but not limited to, the AGI limitations, price caps and vehicle age, outlined below. For the full list of the current requirements, <a href='https://www.irs.gov/credits-deductions/used-clean-vehicle-credit' class='tds-link' target='_blank'>review the IRS website</a>.</p><div class='tds-text--h5'><strong>AGI Limitations</strong></div><ul class='tds-list tds-list--unordered'><li>$150,000 for married couples filing jointly</li><li>$112,500 for heads of households</li><li>$75,000 for all other filers</li></ul><div class='tds-text--h5'><strong>Price Caps</strong></div><span>The total cost is exclusive of taxes at time of delivery.</span><ul class='tds-list tds-list--unordered'><li>All vehicle types: $25,000 or less including transportation fee (if applicable)</li></ul><p><strong>Vehicle Age</strong></p><p>For calendar year 2024, used vehicles must be 2022 model year or older.</p><p><span class='tds-text--caption'>All personal and vehicle eligibility requirements set by the federal government are subject to change.</span></p>","modalSectionTitle":"Federal Tax Credit Eligibility","modalTitle":"{TAX_CREDIT_AMOUNT} Federal Tax Credit"},"selected_by":{"condition":"used"}},{"selected_by":{"region":"CO"},"content":{"modalSectionTitle":"Colorado Incentive Eligibility","modalTitle":"Colorado Incentives","type":"regional","modalContent":"<p>Colorado residents may qualify for state tax credits up to $5,000.</p><p><strong>Eligibility</strong></p><ul class='tds-list tds-list--unordered'><li>Vehicle purchases below $80,000 (excludes firmware options)</li><li>Applies to cash, lease and financed purchases</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--caption'>Your eligibility for any tax credits depends on your personal tax situation. We recommend speaking with a tax professional for guidance.</span></p>"}},{"content":{"modalSectionTitle":"Rhode Island Incentive Eligibility","modalTitle":"Rhode Island Incentives","type":"regional","modalContent":"<p>Rhode Island residents may qualify for state tax credits up to $1,500 for new vehicle purchase.</p><p><strong>Eligibility</strong></p><ul class='tds-list tds-list--unordered'><li>Vehicle purchases below $60,000</li><li>Applies to cash, lease and financed purchases</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--caption'>Does not include taxes, registration fees, delivery fees, and any capitalized cost reductions including incentives, rebates, negotiations, trade-in allowance, cash deposits, and any other similar reductions that could be considered a capitalized cost reduction.</span></p><p><span class='tds-text--caption'>Your eligibility for any tax credits depends on your personal tax situation. We recommend speaking with a tax professional for guidance.</span></p>"},"selected_by":{"region":"RI"}},{"content":{"modalContent":"<p>Connecticut residents may qualify for state rebates up to $2,250. Additional incentives are available subject to income restrictions.</p><p><strong>Eligibility</strong></p><ul class='tds-list tds-list--unordered'><li>Vehicle purchase price below $50,000</li><li>Applies to cash, lease and financed purchases</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--caption'>Rebate subject to fund availability and state regulations.</span></p>","modalSectionTitle":"Connecticut Incentive Eligibility","modalTitle":"Connecticut Incentives","type":"regional"},"selected_by":{"region":"CT"}},{"content":{"modalTitle":"Delaware Incentives","type":"regional","modalContent":"<p>Delaware residents may qualify for state rebates up to $2,500.</p><p><strong>Eligibility</strong></p><ul class='tds-list tds-list--unordered'><li>All Model 3 trims may receive rebate of $2,500</li><li>All Model Y trims may receive rebate of $1,500</li><li>Applies to cash, lease and financed purchases</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--caption'>Rebate subject to fund availability and state regulations.</span></p>","modalSectionTitle":"Delaware Incentive Eligibility"},"selected_by":{"region":"DE"}},{"content":{"modalSectionTitle":"Maine Incentive Eligibility","modalTitle":"Maine Incentives","type":"regional","modalContent":"<p>Maine residents may qualify for state rebates up to $2,000. Additional incentives are available subject to income restrictions.</p><p><strong>Eligibility</strong></p><ul class='tds-list tds-list--unordered'><li>Vehicle purchases below $50,000</li><li>Applies to cash, lease and financed purchases</li></ul><p><a href='https://www.tesla.com/support/incentives' class='tds-link' target='_blank'>Learn More</a></p><p><span class='tds-text--ca
